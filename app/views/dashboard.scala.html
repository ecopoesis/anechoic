@(user: Option[securesocial.core.Identity], search: String)(implicit request: play.api.mvc.RequestHeader)

@import tags._

@frame(user, Option("Dashboard")) {
    <div id="dashboard" class="dashboard">
        @user match {
            case Some(user) => {
                <div class="config">
                    <a href="//@request.host/dashboard/config"><i class="icon-gears"></i></a>
                </div>
            }
            case _ => {
                <div class="signup">
                    <div class="signup-content">
                        <a href="//@request.host/login">Sign in</a> or <a href="//@request.host/signup">create an account</a> to customize your dashboard.
                    </div>
                </div>
            }
        }
        <div class="search">
            <input type="text" id="search" name="search">
            <a href="#" class="button" onclick="Anechoic.Dashboard.search();">search</a>
        </div>
    </div>
}

<script id="feed-template" type="text/x-lowdash-template">
    @Html(helpers.Web.include("resources/feed._"))
</script>

<script id="weather-template" type="text/x-lowdash-template">
    @Html(helpers.Web.include("resources/weather._"))
</script>

<script id="weather-icon-template" type="text/x-lowdash-template">
    @Html(helpers.Web.include("resources/weather-icon._"))
</script>

<script>
    Anechoic.Dashboard.searchProvider = '@search';
    $(document).ready(function() { Anechoic.Dashboard.load(); });
</script>
