@(user:securesocial.core.Identity)(implicit request: play.api.mvc.RequestHeader)

@import tags._

@frame(Option(user), Option("Dashboard")) {
    <div id="dashboard" class="dashboard">
        <div class="top"><a href="//@request.host/dashboard/config"><i class="icon-gears"></i></a></div>
    </div>
}

<script>
    $(document).ready(function() { Anechoic.Dashboard.load(); });
</script>
